<script type="text/ng-template"  id="tree_item_renderer.html">
    <div ng-repeat="domaine in domaine.domaines.all" ng-include="'tree_item_renderer.html'" ng-init="parent = $parent.$parent.domaine">
    </div>
    <div ng-if="domaine.evaluated && (parent.evaluated == null || parent.evaluated === false)"
         class="domaine-line">
        <div class="cell four twelve-mobile domaine-display">
            [[domaine.codification]] - [[domaine.libelle]]
            <div ng-if="isChefEtab() && domaine.moyenne !== -1" class="domaine-maitrise">
                <label>
                    <div class="maitrise-bfc" ng-repeat ="Conversion in suiviCompetence.tableConversions.all track by $index ">
                        <div ng-if = " domaine.bfc !== undefined">
                            <div ng-if = " ($index !== 0 && domaine.moyenne >= Conversion.valmin && domaine.moyenne <  Conversion.valmax) || ($index === 0 && domaine.moyenne >= Conversion.valmin && domaine.moyenne <= Conversion.valmax)"><i class="refresh" aria-hidden="true" ng-click="deleteBFC()" tooltip="<i18n>evaluation.domaine.average.refresh</i18n>[[Conversion.libelle]] ([[domaine.moyenne.toFixed(2)]])"></i></div>
                        </div>
                    </div>
                    <div class="maitrise-bfc" ng-repeat ="Conversion in suiviCompetence.tableConversions.all track by $index ">
                        <div ng-if = " domaine.bfc === undefined" >
                            <div ng-if = " ($index !== 0 && domaine.moyenne >= Conversion.valmin && domaine.moyenne <  Conversion.valmax) || ($index === 0 && domaine.moyenne >= Conversion.valmin && domaine.moyenne <= Conversion.valmax)">[[Conversion.libelle]] ([[domaine.moyenne.toFixed(2)]])</div>
                        </div>
                        <div ng-if = " domaine.bfc !== undefined">
                            <div ng-if = " ($index !== 0 && domaine.bfc.valeur >= Conversion.valmin && domaine.bfc.valeur <  Conversion.valmax) || ($index === 0 && domaine.bfc.valeur >= Conversion.valmin && domaine.bfc.valeur <= Conversion.valmax)">[[Conversion.libelle]] ([[domaine.bfc.valeur.toFixed(2)]])</div>
                        </div>

                    </div>
                </label>
            </div>
        </div>
        <div class="cell eight twelve-mobile">
            <rzslider
                    rz-slider-model="domaine.slider.value"
                    rz-slider-options="domaine.slider.options"></rzslider>
        </div>
    </div>
</script>

<div class="content-bilan-fin-cycle">
    <h2><i18n>evaluations.bilan.fin.cycle.title</i18n></h2>
    <div class="twelve cell">
        <div ng-repeat="domaine in suiviCompetence.domaines.all"
             ng-include="'tree_item_renderer.html'"
             ng-init="parent = tree_item_renderer.html">
        </div>
    </div>
</div>
