<div class="cell card twelve criterion">
    <div class="header">
        <h2><i18n>viescolaire.utils.criterion</i18n></h2>
    </div>
    <section>
        <label class="select">
            <select ng-model="search.classe" ng-change="selectSuivi(route.current.$$route.originalPath)" ng-options="classe.name for classe in classes.all">
                <option class="header-opt" value="">[[translate('viescolaire.utils.class')]]</option>
            </select>
        </label>
    </section>
    <section>
        <label class="select">
            <select ng-model="search.periode" ng-change="selectSuivi(route.current.$$route.originalPath)" ng-options="periode.libelle for periode in periodes.all">
                <option class="header-opt" value="">[[translate('viescolaire.utils.periode')]]</option>
            </select>
        </label>
    </section>
    <section ng-if="route.current.$$route.originalPath === '/competences/eleve'">
        <label class="select" ng-class="{disabled : search.classe === '*'}">
            <select ng-disabled="search.classe === '*' || search.classe === null" ng-model="search.eleve"
                    ng-options="eleve as (eleve.lastName + ' ' + eleve.firstName) for eleve in search.classe.eleves.all"
                    ng-change="selectSuivi(route.current.$$route.originalPath)">
                <option value="" class="header-opt">[[translate('viescolaire.utils.student')]]</option>
            </select>
        </label>
    </section>
    <section>
        <div>
            <label>
                <input type="radio" ng-change="suiviCompetence.setMoyenneCompetences(suiviFilter.mine)"
                       ng-model="suiviFilter.mine" value="false">
                <span>
                    <i18n>evaluations.test.all</i18n>
                </span>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" ng-change="suiviCompetence.setMoyenneCompetences(suiviFilter.mine)"
                       ng-model="suiviFilter.mine" value="true">
                <span>
                    <i18n>evaluations.test.mine</i18n>
                </span>
            </label>
        </div>
    </section>
</div>
<div class="cell card twelve criterion" ng-if="informations.eleve !== '' && informations.eleve !== undefined">
    <div ng-include="'/viescolaire/public/templates/evaluations/enseignants/informations/display_eleve.html'"></div>
</div>
<div class="cell card twelve criterion notes-help">
    <div class="legend" ng-include="'/viescolaire/public/templates/evaluations/enseignants/informations/display_competences_legende.html'"></div>
</div>
