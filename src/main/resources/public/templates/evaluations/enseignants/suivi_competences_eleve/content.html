<div class="content-suivi-eleve twelve-mobile ten card" ng-if="informations.eleve !== '' && informations.eleve !== undefined">
    <div class="twelve suivi-eleve-ctl" sticky offset="64">
        <h2 class="align-center"><i class="previous left" ng-click="incrementEleve(-1)"></i>
            [[informations.eleve.lastName]] [[informations.eleve.firstName]]
            <i class="next right" ng-click="incrementEleve(1)"></i></h2>
        <div ng-show="!opened.detailCompetenceSuivi"
                ng-include="'/viescolaire/public/templates/evaluations/enseignants/suivi_competences_eleve/content_buttons.html'"></div>

        <div ng-show="opened.detailCompetenceSuivi" class="twelve">
            <a href="#" ng-click="createEvaluationLibre();"><i18n>evaluations.evaluation.libre.add</i18n></a>
            <div class="right-magnet">
                <a ng-click="backToSuivi()" tooltip="evaluations.back.suivi.eleve.title">
                    <i class="icon-back"></i>
                </a>
                <i class="show-list" ng-class="{ selected: template.contains('suivi-competence-detail', '../templates/evaluations/enseignants/suivi_competences_eleve/detail_vue_tableau') }"
                   ng-click="template.open('suivi-competence-detail', '../templates/evaluations/enseignants/suivi_competences_eleve/detail_vue_tableau')"
                tooltip="evaluations.suivi.eleve.vue.liste"></i>
                <i class="show-chart" ng-class="{ selected: template.contains('suivi-competence-detail', '../templates/evaluations/enseignants/suivi_competences_eleve/detail_vue_graph') }"
                   ng-click="template.open('suivi-competence-detail', '../templates/evaluations/enseignants/suivi_competences_eleve/detail_vue_graph')"
                tooltip="evaluations.suivi.eleve.vue.graph"></i>
            </div>
        </div>

    </div>
    <div class="suivi-eleve-slider">
        <div class="suivi-eleve inline-block six" ng-class="{slide : opened.detailCompetenceSuivi}">
            <container template="suivi-competence-content"></container>
        </div>
        <div class="detail-competence inline-block six " ng-show="opened.detailCompetenceSuivi">
            <lightbox show="showEvalLibre" on-close="showEvalLibre=false">
                <div ng-include="'/viescolaire/public//templates/evaluations/enseignants/creation_devoir/display_creation_eval_libre.html'"></div>
            </lightbox>
            <h2 class="ellipsis ten">
                [[detailCompetence.nom]]
            </h2>

            <container template="suivi-competence-detail"></container>
        </div>
    </div>
</div>
