<!DOCTYPE html>

<html>
	<head>
		<title>{{#i18n}}viescolaire.viescolaire.title{{/i18n}}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />

		<script src="/assets/js/entcore/ng-app.js?v=@@VERSION" id="context" type="text/javascript"></script>
		<script type="text/javascript" src="/viescolaire/public/dist/vsco_personnels.js?v=@@VERSION"></script>
		
		<script type="text/ng-template" id="empty"></script>
		<script>
			var services = {
				competences: {{ENABLE_COMPETENCES}},
				presences: {{ENABLE_PRESENCES}},
				diary: {{ENABLE_DIARY}},
				edt: {{ENABLE_EDT}},
				massmailing: {{ENABLE_MASSMAILING}},
				incidents: {{ENABLE_INCIDENTS}}
			}
		</script>
	</head>
	<body ng-controller="ViescolaireController" class="viescolaire vsco--global">
	<toasts notifications="notifications"></toasts>
		<portal>
			<container template="main"></container>
		</portal>
	</body>
</html>
