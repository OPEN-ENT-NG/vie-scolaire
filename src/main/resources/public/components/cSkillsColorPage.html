<ul class="skills-color-page">

    <li ng-click="confirme(2)"><span class="tooltip-overlay" tooltip="Maîtrise satisfaisante" ></span><span class="rounded yellow"><span class="rounded yellow"></span></span></li>
    <li ng-click="confirme(1)"><span class="tooltip-overlay" tooltip="Maîtrise fragile" ></span><span class="rounded orange"><span class="rounded orange"></span></span></li>
    <li ng-click="confirme(0)"><span class="tooltip-overlay" tooltip="Maîtrise insuffisante" ></span><span class="rounded red"><span class="rounded red"></span></span></li>

    <p><i18n>evaluations.devoir.confirmation.question</i18n></p>
    <button class="marginFive" ng-click="selectColor()">
        <i18n>confirmer</i18n>
    </button>
    <button class="marginFive" ng-click="annuler()">
        <i18n>annuler</i18n>
    </button>
</lightbox>
