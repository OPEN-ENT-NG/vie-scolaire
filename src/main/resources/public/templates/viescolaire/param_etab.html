<div class="twelve cell config-periode">
    <div class="two cell">
        <div class="side-col twelve-mobile" offset="65" sticky>
            <div class="row">
                <nav class="vertical">
                    <ul ng-init="currParam = 1;">
                        <li workflow="viescolaire.periodYearManage">
                            <a href=""  ng-class="{'selected': currParam === 0}"
                               ng-click="currParam = 0;">
                                <i18n>viescolaire.year.set</i18n>
                            </a>
                        </li>
                        <li>
                            <a href="" ng-class="{'selected': currParam === 1}"
                               ng-click="currParam = 1;">
                                <i18n>viescolaire.periode.set</i18n>
                            </a>
                        </li>
                        <li workflow="viescolaire.periodYearManage">
                            <a href="" ng-class="{'selected': currParam === 2}"
                               ng-click="currParam = 2;">
                                <i18n>viescolaire.exclusion.set</i18n>
                            </a>
                        </li>
                        <li workflow="viescolaire.timeSlotsManage">
                            <a href=""  ng-class="{'selected': currParam === 3}"
                               ng-click="currParam = 3;">
                                <i18n>viescolaire.time.slots</i18n>
                            </a>
                        </li>
                        <li workflow="viescolaire.paramServices">
                            <a href=""  ng-class="{'selected': currParam === 5}"
                               ng-click="currParam = 5;">
                                <i18n>evaluation.service.title</i18n>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Paramétrage année scolaire -->
    <div ng-if="currParam === 0"
         ng-include="'/viescolaire/public/templates/viescolaire/param_annee_scolaire.html'">
    </div>
    <!-- Paramétrage des périodes -->
    <div ng-if="currParam === 1"
         ng-include="'/viescolaire/public/templates/viescolaire/param_periode.html'">
    </div>
    <!-- Paramétrage periode exclusion -->
    <div  ng-if="currParam === 2">
        <sniplet
                template="exclusion"
                application="edt"
        ></sniplet>
    </div>
    <!-- Plages horaires -->
    <div ng-if="currParam === 3"
         ng-include="'/viescolaire/public/templates/viescolaire/param_time_slots.html'">
    </div>
    <!-- Paramétrage Services -->
    <div ng-if="currParam === 5"
         ng-include="'/viescolaire/public/templates/viescolaire/param_services.html'">
    </div>
</div>
