<div class="row">
    <nav class="twelve cell marginLeftFive nav-devoirs">
        <div class="cell switch-view-buttons">
            <i class="show-list" ng-class="{ selected: template.contains('evaluations', '../modules/evaluations/template/eval_teacher_listview') }"
               ng-click="template.open('evaluations', '../modules/evaluations/template/eval_teacher_listview')"></i>
            <i class="show-icons" ng-class="{ selected: template.contains('evaluations', '../modules/evaluations/template/eval_teacher_iconview') }"
               ng-click="template.open('evaluations', '../modules/evaluations/template/eval_teacher_iconview')"></i>
        </div>
        <button class="marginFive" ng-click="createDevoir(); opened.createDevoir = true">Nouveau devoir </button>
    </nav>
    <div class="twelve cell list-devoirs">
        <div class="two cell criterion-fixed">
            <div style="background: white;padding: 8px;border-radius: 5px;margin: 5px" >
                <header>
                    <h2 style="color: grey;"><i18n>viescolaire.utils.criterion</i18n></h2>
                </header>

                <section>
                    <label class="select">
                        <select ng-model="search.idClasse" style="width: 100%;border: solid 1px;border-radius: 2px;cursor: pointer;background: transparent;" ng-change="setMatieresFilter()">
                            <option class="header-opt" value="*">Classes</option>
                            <option ng-repeat="classe in classes.all track by $index" ng-selected="search.idClasse === classe.id" value="[[classe.id]]">[[classe.name]]</option>
                        </select>
                    </label>
                </section>

                <section >
                    <label class="select">
                        <select ng-model="search.idMatiere" ng-change="getSousMatieres()"
                                style="width: 100%;border: solid 1px;border-radius: 2px;cursor: pointer;background: transparent;">
                            <option class="header-opt" value="*">Matières</option>
                            <option ng-repeat="matiere in matieres.all | unique:'name' | getMatiereClasse:search.idClasse:classes " ng-selected="search.idMatiere === matiere.id" value="[[matiere.id]]">[[matiere.name]]</option>
                        </select>
                    </label>
                </section>

                <section>
                    <label class="select" ng-hide="selected.matiere.sousMatieres.all.length === 0 || search.idMatiere === '*' || selected.matiere === undefined">
                        <select ng-model="search.idSousMatiere"
                                style="width: 100%;border: solid 1px;border-radius: 2px;cursor: pointer;background: transparent;">
                            <option class="header-opt" value="*">Sous matières</option>
                            <option ng-repeat="sousMatiere in selected.matiere.sousMatieres.all" value="[[sousMatiere.id]]">[[sousMatiere.libelle]]</option>
                        </select>
                    </label>
                </section>

                <section>
                    <label class="select">
                        <select ng-model="search.idType" style="width: 100%;border: solid 1px;border-radius: 2px;cursor: pointer;background: transparent;">
                            <option class="header-opt" value="*">Types de devoirs</option>
                            <option ng-repeat="type in types.all" ng-selected="search.idType === type.id" value="[[type.id]]">[[type.nom]]</option>
                        </select>
                    </label>
                </section>

                <section>
                    <label class="select">
                        <select ng-model="search.idPeriode" style="width: 100%;border: solid 1px;border-radius: 2px;cursor: pointer;background: transparent;">
                            <option class="header-opt" value="*">Périodes</option>
                            <option ng-repeat="periode in periodes.all" ng-selected="periode.id === search.idPeriode" value="[[periode.id]]">[[periode.libelle]]</option>
                        </select>
                    </label>
                </section>

                <section>
                    <p>
                        <b><i18n>evaluations.test.date</i18n> :</b>
                        <section><i18n>viescolaire.utils.from.date</i18n> <date-picker style="width: 80%;cursor: pointer;" ng-model="date.creation.debut" ng-change="showDate = true;filtrerDevoir();"></date-picker></section>
                        <section><i18n>viescolaire.utils.to.date</i18n> <date-picker style="width: 80%;cursor: pointer;" ng-model="date.creation.fin" ng-change="showDate = true;filtrerDevoir();"></date-picker></section>
                    </p>
                </section>

                <section>
                    <p>
                        <b><i18n>evaluations.test.date.publication</i18n> :</b>
                        <section><i18n>viescolaire.utils.from.date</i18n> <date-picker style="width: 80%;cursor: pointer;" ng-model="date.publication.debut" ng-change="showDate = true;filtrerDevoir();"></date-picker></section>
                        <section><i18n>viescolaire.utils.to.date</i18n>	<date-picker style="width: 80%;cursor: pointer;" ng-model="date.publication.fin" ng-change="showDate = true;filtrerDevoir();"></date-picker></section>
                    </p>
                </section>
            </div>

        </div>

        <div class="ten cell " style="margin-top: -50px;">
            <button class="marginFive" ng-click="createDevoir(); showNoteLightBox = true">Nouveau devoir </button>
        </div>
        <div class="ten cell fixed-container">
            <div class="marginFive">
                <header class="headerStyle">

                    <h2><i18n>evaluations.test.owner.list</i18n></h2>
                    <input type="text" ng-model="search.name" placeholder="Filtrer sur le nom..." style="width: 99%;font-size: 1em;font-style: italic;">

                </header>

                <container template="evaluations" class="twelve cell toggle-buttons-spacer"></container>

            </div>
        </div>

    </div>
</div>
<section class="toggle-buttons" ng-class="{ hide: selected.devoirs.length == 0 }">
    <div class="toggle">
        <div class="row">
            <button ng-show="selected.devoirs.length === 1" class="cell ng-scope" ng-click="alert('Fonctionnalité bientôt disponible')">
                <i18n><span class="no-style">evaluations.test.edit</span></i18n>
            </button>
            <button class="cell ng-scope" ng-click="alert('Fonctionnalité bientôt disponible')">
                <i18n><span class="no-style">evaluations.test.duplicate</span></i18n>
            </button>
            <button class="cell ng-scope" ng-click="alert('Fonctionnalité bientôt disponible')">
                <i18n><span class="no-style">evaluations.test.delete</span></i18n>
            </button>
        </div>
    </div>
</section>
