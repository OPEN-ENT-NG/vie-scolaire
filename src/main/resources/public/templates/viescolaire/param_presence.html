<div ng-if="structure.isActived.presence" class="twelve">
    <div  class="row">
        <div class="cell two">
            <div class="side-col twelve-mobile" offset="65" sticky>
                <div class="row">
                    <nav class="vertical">
                        <ul>
                            <li>
                                <a href="" ng-class="{'selected': currParam == 0}" ng-click="currParam = 0;">
                                    <i18n>presences.data.init</i18n></a>
                            </li>
                            <li>
                                <a href="" ng-class="{'selected': currParam == 1}" ng-click="currParam = 1;">
                                    <i18n>viescolaire.utils.manage.motifs</i18n></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Data initialization -->
        <div  ng-if="currParam === 0" ng-init="source.idStructure = structure.id;">
            <sniplet
                    template="init_data_presences"
                    application="presences"
                    source="source"
                    class="ng-scope"
            ></sniplet>
        </div>

        <!-- manage reason absence + forgotten call -->
        <div ng-if="currParam === 1">
            <sniplet
                    template="motifs"
                    application="presences"
                    source="source"
                    class="ng-scope"
            ></sniplet>
        </div>

    </div>
</div>
