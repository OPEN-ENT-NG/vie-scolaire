<div class="detail table-view">
    <table class="ten responsive-table">
        <thead>
        <tr>
            <th><i18n>evaluations.title</i18n></th>
            <th><i18n>date</i18n></th>
            <th><i18n>level</i18n></th>
        </th>
        </thead>
        <tbody>
            <tr ng-repeat="evaluation in detailCompetence.competencesEvaluations|filter:filterOwnerSuivi">
                <td>[[evaluation.evaluation_libelle]]</td>
                <td>[[getDateFormated(evaluation.created)]]</td>
                <td>
                    <span class="competence-eval rounded"
                          ng-class="{grey : evaluation.evaluation == -1, red : evaluation.evaluation == 0,
                          orange : evaluation.evaluation == 1, yellow : evaluation.evaluation == 2,
                          green : evaluation.evaluation == 3}">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
