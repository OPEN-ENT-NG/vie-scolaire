<div class="cell list-view-cgi pannel-in-cell">
    <div class="row list-view-cgi__header">
        <div class="one cell">
            &nbsp;
        </div>
        <div class="four cell">
            <i18n>viescolaire.absences.eleves</i18n>
        </div>
        <div class="two cell">
            <i class="help" ng-click="getInfosAppel()"></i>
        </div>
        <div class="five cell">
            <i18n>viescolaire.absences.historique</i18n>
        </div>
    </div>

    <div class="row">
        <div class="twelve cell" ng-repeat="eleve in currentCours.eleves.all" ng-init="genererHistorique(eleve);">
            <div class="one cell cell-indent">
                <span class="appel__absence-icon"
                        ng-class="{'absence-color' : eleve.isAbsent}"
                        ng-click="ajouterEvenementAbsence(eleve)">

                </span>
            </div>
            <div class="four cell cell-indent" ng-click="detailEleveAppel(eleve)">
                [[eleve.nom]] [[eleve.prenom]]
            </div>
            <div class="two cell cell-indent">
                <span tooltip="Retard" class="appel__evenement-icon retard-color-icon" ng-if="eleve.hasRetard">
                </span>
                <span tooltip="DÃ©part" class="appel__evenement-icon depart-color-icon" ng-if="eleve.hasDepart">
                </span>
                <span tooltip="Incident" class="appel__evenement-icon incident-color-icon" ng-if="eleve.hasIncident">
                </span>
            </div>
            <div class="five cell cell-indent">
                <div id="historique-[[eleve.id]]">
                </div>
            </div>
        </div>
    </div>
</div>
