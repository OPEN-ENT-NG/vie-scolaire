<h4 class="skills-h4">
  <span class="competence-color-header" ng-class="{grey : skills.evaluation == -1, red : skills.evaluation == 0, orange : skills.evaluation == 1, yellow : skills.evaluation == 2, green : skills.evaluation == 3};">
    <span class="competence-vignette competence-text-overflow" ng-click="openSelector()">
      <i18n>skills.evaluation</i18n>
    </span>
    <div class="competence-color-popup" id="popup" ng-class="{ opened : skills.opened }">
      <div class="color-list">
        <ul>
          <li ng-click="selectColor(3)"><span class="tooltip-overlay" tooltip="Très bonne maîtrise" ></span><span class="rounded green"><span class="rounded green"></span></span></li>
          <li ng-click="selectColor(2)"><span class="tooltip-overlay" tooltip="Maîtrise satisfaisante" ></span><span class="rounded yellow"><span class="rounded yellow"></span></span></li>
          <li ng-click="selectColor(1)"><span class="tooltip-overlay" tooltip="Maîtrise fragile" ></span><span class="rounded orange"><span class="rounded orange"></span></span></li>
          <li ng-click="selectColor(0)"><span class="tooltip-overlay" tooltip="Maîtrise insuffisante" ></span><span class="rounded red"><span class="rounded red"></span></span></li>
        </ul>
      </div>
      <span class="competence-color-popup-close fa fa-close" ng-click="openSelector()"></span>
   </div>
  </span>
</h4>
