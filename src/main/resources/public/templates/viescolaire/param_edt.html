<div class="twelve cell config-periode">
    <div class="two cell">
        <div class="side-col twelve-mobile" offset="65" sticky>
            <div class="row">
                <nav class="vertical">
                    <ul ng-init="currParam = 0;">
                        <li>
                            <a href="" ng-class="{'selected': currParam === 0}"
                               ng-click="currParam = 0;">
                                <i18n>edt.data.init</i18n>
                            </a>
                        </li>
                        <li>
                            <a href="" ng-class="{'selected': currParam === 1}"
                               ng-click="currParam = 1;">
                                <i18n>edt.admin.import.edt</i18n>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Data initialization -->
    <div ng-if="currParam === 0" ng-init="source.idStructure = structure.id;">
        <sniplet
                template="init_data_edt"
                application="edt"
                source="source"
                class="ng-scope"
        ></sniplet>
    </div>
    <div ng-if="currParam === 1" ng-init="source.idStructure = structure.id;">
        <sniplet
                template="import_sts"
                application="edt"
                source="source"
                class="ng-scope"
        ></sniplet>
    </div>
</div>
